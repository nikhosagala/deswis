<mz-card [backgroundClass]="'blue-grey lighten-4'">
  <mz-card-title>Destinasi Wisata
    <span class="right">
      <mz-spinner
        [color]="'blue'"
        [size]="'small'" *ngIf="!destinations || loading">
    </mz-spinner>
    </span>
  </mz-card-title>
  <mz-card-content>
    <div class="row">
      <div class="col l6 m12 s12 " *ngFor="let destination of destinations; let i = index;">
        <card [destination]="destination"></card>
      </div>
    </div>
    <pagination *ngIf="displayPagination" [itemsPerPage]="itemsPerPage" [totalItems]="totalItems"
                [(ngModel)]="currentPage"
                (pageChanged)="pageChanged($event)" [maxSize]="4">
    </pagination>
  </mz-card-content>
</mz-card>
